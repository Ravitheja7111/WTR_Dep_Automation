---
 - hosts: all
   gather_facts: no
   become: yes
   become_user: emcli
   become_method: sudo
   
   environment:
        JAVA_HOME: /home/emcli/jdk1.6.0_95
        PATH: /usr/lib64/qt-3.3/bin:/usr/local/bin:/bin:/usr/bin:/usr/local/sbin:/usr/sbin:/sbin:/home/emcli/jdk1.6.0_95/bin
        
   tasks:    
    - name: Start Blackout:{{ Blackout_Name }}  on OEM
      shell: "{{ item }}"
      with_items:
           - ./emcli logout
           - ./emcli login -username="{{ username }}" -password="{{ password }}"
           - ./emcli create_blackout -name="{{ Blackout_Name }}" -add_targets="{{ Target_List }}" -schedule="duration:{{ Hours }}:{{ Mins }}" -reason="{{ Reason }}"
      args:
        chdir: /home/emcli/emclipak
      register: add_BO
      tags: startBlackout
    - debug: 
        var: add_BO
      tags: startBlackout

    - name: Stop Blackout:{{ Blackout_Name }}  on OEM
      shell: "{{ item }}"
      with_items:
      	   - ./emcli logout
           - ./emcli login -username="{{ username }}" -password="{{ password }}"
           - ./emcli stop_blackout -name="{{ Blackout_Name }}"
      args:
        chdir: /home/emcli/emclipak
      register: remove_BO
      tags: stopBlackout
    - debug: 
        var: remove_BO
      tags: stopBlackout

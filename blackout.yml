---
 - hosts: OAT-NODE1
   gather_facts: no
   become: yes
   become_user: oracle
   become_method: sudo
   tasks:
    
    - name: Start Blackouts on OEM
      shell: "{{ item }}"
      with_items:
                - ./emctl status agent
                #- ./emctl start blackout {{ Blackout_Name }} {{ blackout_targets['content'] | b64decode }}
                - ./emctl start blackout {{ Blackout_Name }} {{ Target_Name }}
              # - ./emctl status blackout {{ Target_Name }}:{{ Target_Type }}
      args:
        chdir: /coroem01/agent_inst/bin
      tags: startBlackout

    - name: Stop Blackouts on OEM
      command: "{{ item }}"
      with_items:
                - ./emctl stop blackout {{ Blackout_Name }}
      args:
        chdir: /coroem01/agent_inst/bin
      tags: stopBlackout

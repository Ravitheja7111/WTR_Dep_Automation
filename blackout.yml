---
 - hosts: OAT-NODE1
   gather_facts: no
   become: yes
   become_user: oracle
   become_method: sudo
   tasks:
    - name: Start Blackouts on OEM
      command: "{{ item }}"
      with_items:
                - ./emctl status agent
                - ./emctl start blackout test_ansible_BO /Farm_PRI_RIB_Domain_OAT/RIB_Domain_OAT/rib-riha-oat01:weblogic_j2eeserver -d 00:30
                - ./emctl status blackout /Farm_PRI_RIB_Domain_OAT/RIB_Domain_OAT/rib-riha-oat01:weblogic_j2eeserver
      args:
        chdir: /coroem01/agent_inst/bin
      tags: startBlackout
	  
	- name: Stop Blackouts on OEM
      command: "{{ item }}"
      with_items:
                - ./emctl status agent
                - ./emctl status blackout /Farm_PRI_RIB_Domain_OAT/RIB_Domain_OAT/rib-riha-oat01:weblogic_j2eeserver
				- ./emctl stop blackout test_ansible_BO
      args:
        chdir: /coroem01/agent_inst/bin
      tags: stopBlackout
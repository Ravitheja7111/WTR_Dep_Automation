---
 - hosts: oretail
   gather_facts: no
   tasks:
     - name: Download the template package from nexus
       shell: wget -O {{ artifactID }}-{{ version }}.{{ classifier }} http://wtr-watm-artefactrepo.johnlewis.co.uk:8081/nexus/service/local/artifact/maven/redirect?r={{ repositoryID }}\&g={{ groupID }}\&a={{ artifactID }}\&v={{ version }}\&p={{ classifier }}
       args:
         chdir: /tmp
         
    - name: unzip the archive and copy template files to destination dir
      unarchive:
          src: /tmp/{{ artifactID }}-{{ version }}.{{ classifier }}
          dest: /u02/app/oretail/RMS_BATCH/JLCUSTOM/MSUP_DIR
          remote_src: yes
   become: yes
   become_user: oretail
   become_method: sudo
    

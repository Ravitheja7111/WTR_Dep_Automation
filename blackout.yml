---
 - hosts: RIB_BO
   gather_facts: no
   become: yes
   become_user: emcli
   become_method: sudo
   tasks:    
    - name: Start Blackout:{{ Blackout_Name }}  on OEM
      shell: "{{ item }}"
      with_items:
           - ./emcli create_blackout -name={{ Blackout_Name }} -add_targets={{ Target_List }} -schedule="duration:1:30" -reason="Testing"
      args:
        chdir: /home/emcli/emclipak
      tags: startBlackout

    - name: Stop Blackout:{{ Blackout_Name }}  on OEM
      command: "{{ item }}"
      with_items:
           - ./emcli stop_blackout -name={{ Blackout_Name }}
      args:
        chdir: /home/emcli/emclipak
      tags: stopBlackout
